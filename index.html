<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-6" id="firstCol">
            <div id="formContainer">
              <form id="form">
                <div class="mb-3">
                  <label for="weight" class="form-label"
                    >Peso en kilogramos:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="weight"
                    step="any"
                    required
                    min="1"
                    max="1000"
                  />
                </div>
                <div class="mb-3">
                  <label for="height" class="form-label"
                    >Estatura en metros:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="height"
                    step="any"
                    required
                    min="1"
                    max="3"
                  />
                </div>
                <div class="text-center">
                  <h3 id="imcText">IMC: Sin calcular</h3>
                  <button type="submit">Calcular</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <div class="contenedor">
              <div class="square">
                <div class="celda circle" id="yellow"></div>
              </div>
              <div class="celda">
                Bajo Peso -><span style="color: red">(menor a 18.5)</span>
              </div>
            </div>
            <div class="contenedor">
              <div class="square">
                <div class="celda circle" id="green"></div>
              </div>
              <div class="celda">
                Peso Normal -><span style="color: red"
                  >(entre 18.5 y 24.9)</span
                >
              </div>
            </div>
            <div class="contenedor">
              <div class="square">
                <div class="celda circle" id="orange"></div>
              </div>
              <div class="celda">
                Sobre Peso -> <span style="color: red">(entre 25 y 29.9)</span>
              </div>
            </div>
            <div class="contenedor">
              <div class="square">
                <div class="celda circle" id="red"></div>
              </div>
              <div class="celda">
                Obesidad -><span style="color: red">(de 30 en adelante)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
